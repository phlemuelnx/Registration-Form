<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Tara Sali Ka!</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            autocomplete="off"
          />
          <i class="fa-sharp fa-solid fa-circle-check" id="check"></i>
          <i class="fa-sharp fa-solid fa-circle-xmark" id="cross"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter Email"
            autocomplete="off"
          />
          <i class="fa-sharp fa-solid fa-circle-check" id="check"></i>
          <i class="fa-sharp fa-solid fa-circle-xmark" id="cross"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" />
          <i class="fa-sharp fa-solid fa-circle-check" id="check"></i>
          <i class="fa-sharp fa-solid fa-circle-xmark" id="cross"></i>
          <i class="fa-solid fa-eye" id="show-password"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter Password Again"
          />
          <i class="fa-sharp fa-solid fa-circle-check" id="check"></i>
          <i class="fa-sharp fa-solid fa-circle-xmark" id="cross"></i>
          <i class="fa-solid fa-eye" id="show-password2"></i>
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
